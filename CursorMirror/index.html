<!doctype html>
<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script>
  "use strict"
	var socket = io.connect('http://nodedev.redfern.me:4001');

  socket.on('joined', function(socketid){
      $("body").append('<img src="http://vps.redfern.me/cursor.gif" style="position:absolute;" id="'+socketid+'"/>');
  });
  socket.on('position', function(socketid, data){
     $("#"+socketid).css({'left':data.data.x+'px', 'top':data.data.y+'px'}); 
     console.log('update cursor for:'+socketid);
});

</script>

<script type="text/javascript">
jQuery(document).ready(function(){
   alert('Document Ready');
   $(document).mousemove(function(e){
     socket.emit('mousepos', {data: {x:e.pageX, y:e.pageY}});
  });
});
</script>
</head>

</body>

</html>
